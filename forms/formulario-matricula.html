  <form id="registerStudentForm">
    <br>
    <div class="work">
      <h2>Matricule-se</h2>
      <br>
      <hr><br>
    </div>
    <div class="form-group">
      <h3>Dados Pessoais:</h3>
    </div>
    <div class="form-group">
      <label for="name">Nome:*</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:*</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
    </div>
    <div class="form-group">
      <label for="i-tel">Telefone 1:*</label>
      <input type="tel" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" id="i-tel" placeholder="00 00000-0000"
        required>
    </div>
    <div class="form-group">
      <label for="i-tel">Telefone 2:</label>
      <input type="tel" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" id="i-tel" placeholder="00 00000-0000">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:*</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"
        title="CPF deve estar no formato 000.000.000-00" required>
    </div>
    <div class="form-group">
      <label for="rg">RG:*</label>
      <input type="text" id="rg" name="rg" placeholder="RG" required>
    </div>
    <div class="form-group"></div>
    <label for="i-date">Qual a data do seu nascimento?</label>
    <input type="date" name="bday" id="i-date" max="2021-11-03"><br /><br />
    </div>
    <div class="form-group">
      <label for="Genero">Gênero:</label>
      <select id="Genero" name="Genero">
        <option value="" selected disabled hidden>Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="especial">É portador de alguma necessidade especial?*</label>
      <input type="radio" name="especial" value="especial" required> Sim
      <input type="radio" name="especial" value="naoespecial"> Não
    </div>
    <div class="form-group">
      <label for="atendespecial">Requer atendimento especial?*</label>
      <input type="radio" name="atendespecial" value="requer" required> Sim
      <input type="radio" name="atendespecial" value="naorequer"> Não
    </div>
    <div class="form-group">
      <label for="register-password">Senha:</label>
      <input type="password" id="register-password" name="password" placeholder="Sua senha" required>
    </div>
    <div class="form-group">
      <label for="register-confirm-password">Confirme a Senha:</label>
      <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
    </div>
    <button class="benviar" type="submit">Enviar</button>
    <button class="blimpar" type="reset">Limpar</button>
    <hr><br>
    <p>Já tem uma conta? <a id="fazer_login" href="login.html">Fazer login</a></p>
  </form>
