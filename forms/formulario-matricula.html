<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="../css/style-forms.css">
</head>
<body>
    <div id="div1">
       <h1>Cabeçalho</h1>
    </div>
  <form>
    <br>
    <div class="work">
        <h2>Trabalhe Conosco</h2>
        <p>Cadastre seu currículo e participe das nossas seleções para ser um dos nossos colaboradores</p>
        <hr>
    </div>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group"></div>
      <label for="i-date">Qual a data do seu nascimento?</label>
      <input type="date" name="bday" id="i-date" max="2021-11-03"><br/><br/>
    </div>
    <div class="form-group">
      <label for="i-cell">Celular 1:</label>
      <input type="tel" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" id="i-tel">
      </div>
    <div class="form-group">
      <label for="i-cell">Celular 2:</label>
      <input type="tel" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" id="i-tel">
      </div>

      <div class="form-group">
        <label for="Genero">Gênero:</label>
        <select id="Genero" name="Genero">
           <option value="" selected disabled hidden>Selecione</option>
           <option value="Masculino">Masculino</option>
           <option value="Feminino">Feminino</option>
           <option value="Outro">Outro</option>
        </select>
       </div>
       <div class="form-group">
        <label for="estado">Estado Civil:</label>
        <select id="estado" name="estado">
           <option value="" selected disabled hidden>Selecione</option>
           <option value="Solteiro(a)">Solteiro(a)</option>
           <option value="Casado(a)">Casado(a)</option>
           <option value="Viuvo(a)">Viuvo(a)</option>
        </select>
       </div>
    <div class="form-group">
        <label for="def">Possui alguma deficiencia?:</label>
        <input type="radio" name="def" value="possuidef"> Sim
        <input type="radio" name="def" value="naopossuidef"> Não
      </div>
      <div class="form-group">
        <label for="formacao">Formação:</label>
        <select id="formacao" name="formacao">
           <option value="" selected disabled hidden>Selecione</option>
           <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
           <option value="Ensino Fundamental Cursando">Ensino Fundamental Cursando</option>
           <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
           <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
           <option value="Ensino Médio Cursando">Ensino Médio Cursando</option>
           <option value="Ensino Médio Completo">Ensino Médio Completo</option>
           <option value="Ensino Técnico Incompleto">Ensino Técnico Incompleto</option>
           <option value="Ensino Técnico Cursando">Ensino Técnico Cursando</option>
           <option value="Ensino Técnico Completo">Ensino Técnico Completo</option>
           <option value="Mestrado">Ensino Superior Incompleto</option>
           <option value="Ensino Superior Cursando">Ensino Superior Cursando</option>
           <option value="Ensino Superior Completo">Ensino Superior Completo</option>
           <option value="MBA">MBA</option>
           <option value="Mestrado">Mestrado</option>
           <option value="Doutorado">Doutorado</option>
           <option value="Pós Graduação">Pós Graduação</option>
        </select>
       </div>
       <div class="form-group">
        <label for="cargo">Cargo Pretendido:</label>
        <select id="cargo" name="cargo">
           <option value="" selected disabled hidden>Selecione</option>
           <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
           <option value="Ensino Fundamental Cursando">Ensino Fundamental Cursando</option>
           <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
           <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
           <option value="Ensino Médio Cursando">Ensino Médio Cursando</option>
           <option value="Ensino Médio Completo">Ensino Médio Completo</option>
           <option value="Ensino Técnico Incompleto">Ensino Técnico Incompleto</option>
           <option value="Ensino Técnico Cursando">Ensino Técnico Cursando</option>
           <option value="Ensino Técnico Completo">Ensino Técnico Completo</option>
           <option value="Mestrado">Ensino Superior Incompleto</option>
           <option value="Ensino Superior Cursando">Ensino Superior Cursando</option>
           <option value="Ensino Superior Completo">Ensino Superior Completo</option>
           <option value="MBA">MBA</option>
           <option value="Mestrado">Mestrado</option>
           <option value="Doutorado">Doutorado</option>
           <option value="Pós Graduação">Pós Graduação</option>
        </select>
       </div>
      <div class="form-group">
        <label for="i-file">Anexar currículo:</label>
<input type="file" name="curriculo" id="curriculo">
      </div>
      
      <button class="benviar" type="submit">Enviar</button>
      <button class="blimpar" type="reset">Limpar</button>
  </form>
</body>
</html>
