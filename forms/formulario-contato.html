 <br>
 <div class="work">
     <h2>Fale Conosco</h2>
     <p>Possui alguma dúvida? Uma sugestão? Fale conosco! Mande uma mensagem</p>
     <br><hr>
 </div>
  <form>
    <br>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" >
    </div>
    <div class="form-group">
      <label for="i-tel">Telefone:</label>
      <input type="tel" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" id="i-tel" placeholder="00 00000-0000" >
    </div>
    <div class="form-group">
      <label for="whatsapp">Este número é WhatsApp?</label>
      <input type="radio" name="whatsapp" value="ewhatsapp" > Sim
      <input type="radio" name="whatsapp" value="naoewhatsapp"> Não
    </div>
    <div class="form-group">
      <label for="mensagem">Deixe aqui sua mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>
    </div>
      <button class="benviar" type="submit">Enviar</button>
      <button class="blimpar" type="reset">Limpar</button>
  </form>
